<body class="general_background">

    <div class="div_first">
        <form method="POST" action="/signup">
            <div class="div_left">
                <input class="full_name_register" type="text" id="fname" name="fname" placeholder="Full Name" required> <br>
                <input class="user_name_register" type="text" id="fname" name="user_name" placeholder="User Name" required> <br>
                <input class="email_address_register" type="email" id="fname" name="email" placeholder="Email Address" required> <br>
                <input class="password_register" type="password" id="lname" name="pword" placeholder="Password" minlength="5" required>
            </div>

            <div class="div_right">

                <input class="age_register" type="text" id="fname" name="age" placeholder="Age"> <br>
                <input class="allergies_register" type="text" id="fname" name="allergies" placeholder="Allergies"> <br>
                <input class="zipcode_register" type="text" id="fname" name="zip_code" placeholder="Zipcode"> <br>


                <button class="register_button">Register</button> <br />
                <span class="login">Not your first time? click here to <a href="/">login</a>.</span>
            </div>
        </form>

    </div>


    <script src="script.js"></script>
